<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Language Translator App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="selects">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>

            <div class="text-input">
                <textarea id="from-text" spellcheck="false" placeholder="Texto"></textarea>
                <textarea id="to-text" spellcheck="false" placeholder="Tradução"></textarea>
            </div>

        </div>
        <button id="btnTranslate">Traduzir Texto</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
